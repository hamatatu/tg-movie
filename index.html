<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tg</title>
  </head>

  <style>
    html,
    body,
    div,
    section,
    article,
    h1,
    h2,
    h3,
    h4,
    h5,
    p,
    img {
      padding: 0;
      margin: 0;
    }
    img {
      width: 100%;
      height: auto;
    }
    video {
      width: 100%;
    }
    .mv {
      max-width: 750px;
      margin: 0 auto;
      position: relative;
    }
    .mv-tg {
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      width: 45%;
      bottom: 38%;
    }
  </style>

  <body>
    <section class="mv">
      <h2><img src="img/tg-bg.jpg" alt="" /></h2>
      <p class="mv-tg">
        <video
          src="img/tg-mv.mp4"
          autoplay
          loop
          muted
          playsinline
          preload="auto"
        ></video>
      </p>
    </section>
  </body>
</html>
